<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="/static/css/style.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <title>Animal AI</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-white text-center">
    {% block content %}
    <div class="p-3 mb-2 bg-light text-dark">
      <span class="display-3">Judgement</span><br>
      <span class="display-4">Protect Nature From A.I</span>
    </div>
    <div class="w-75 p-3 mx-auto d-block">
      <img src="/static/image/boar.png" class="rounded">
      <img src="/static/image/crow.png" class="rounded">
      <img src="/static/image/monkey.png" class="rounded">
    </div>
    <div>
      <h2>Who?</h2>
      <p>ファイルを選択してイノシシ、カラス、サルの判定をしてみましょう。<br>
      このAIを監視カメラなどに応用すれば、獣害の特定につながります。</p>
      <form method = post enctype = multipart/form-data>
        <p><input class="text-center" type=file name=file>
        <input class="text-center" type=submit value=Upload>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
